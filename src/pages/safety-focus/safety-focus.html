<ion-header>
  <ion-navbar>
    <ion-title>Safey Focus</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="list-big-content">
  <!--<pre>{{worker | json}}</pre>-->
  <div class="list-big">
    <ion-list>
      <button class="list-item" ion-item *ngFor="let item of safetyFocuses.items"
              (click)="gotoSafetyFocusDetail(item)">
        <ion-row no-padding class="content-row">
          <ion-col no-padding width-33 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.image"></preload-image>
          </ion-col>
          <ion-col no-padding width-57 class="item-content">
            <h3 class="item-title">{{item.name}}</h3>
            <p class="item-description" rows="3">{{item.description}}</p>
            <!-- You can change the rows quantity by using rows="X", where X can be any number for example: rows="4" -->
          </ion-col>
          <ion-col no-padding width-10 class="item-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
  <section class="form-section">
    <button ion-button block class="form-action-button create-post-button" (click)="gotoSafetyIssues()">Next -> Issues</button>
  </section>
</ion-content>
