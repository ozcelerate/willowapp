<ion-header>
  <ion-navbar>
    <ion-title>Safety Issues</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-item-divider>Read and check off issues</ion-item-divider>
    <ion-list>
      <ion-item class="list-item" tappable *ngFor="let item of safetyIssues.items" (click)="onSelectItem(item)">
        <ion-row no-padding class="content-row">
          <!-- You can limit the rows of the description by using the class one-line. If you remove it, all the content from the row will be shown -->
          <!--<ion-col no-padding width-18 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.image"></preload-image>
          </ion-col>-->
          <ion-col no-padding col-10 col-sm-11 class="item-content">
            <h3 class="item-title">{{item.name}}</h3>
            <p class="item-description">{{item.description}}</p>
          </ion-col>
          <ion-col no-padding col-2 col-sm-1 class="item-icon">
            <ion-icon name="checkmark" [hidden]="!item.selected"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>

  <section class="form-section">
    <button ion-button block class="form-action-button create-post-button" (click)="clockOn()" [disabled]="!allChecked">Clock On</button>
  </section>

</ion-content>
