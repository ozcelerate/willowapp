<ion-header>

  <ion-navbar>
    <ion-title>Workers Onsite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item-divider>Add / Remove from this site</ion-item-divider>

  <ion-list class="checkbox-list">
    <ion-item class="checkbox-item" *ngFor="let w of workers.items">
      <ion-label>{{w.name}}</ion-label>
      <ion-checkbox  [(ngModel)]="w.siteSelected"></ion-checkbox>
    </ion-item>
  </ion-list>

<pre>{{workers.items | json}}</pre>
</ion-content>
