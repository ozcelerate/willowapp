<ion-header>

  <ion-navbar>
    <ion-title>timesheet-verify</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Day Selector</ion-title>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <button ion-button icon-only full>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8>
          <button ion-button full>Full Button</button>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only full>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-toolbar>

</ion-header>


<ion-content padding>

<ion-grid>
  <ion-row *ngFor="let w of today.workers">
    <ion-col col-auto>
      <ion-item>
        <ion-checkbox [(ngModel)]="w.verified"></ion-checkbox>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-row>
        <ion-col>
          <ion-item>
            <button ion-button full clear
                    (click)="chooseDayType(w)">{{w.worker}}</button>
          </ion-item>
        </ion-col>
        <div *ngIf="w.dayCode === 1; then workingday else chooseday">
          this is ignored - debug only
        </div>
        <ng-template #workingday>
            <ion-col>
              <ion-item class="multi-input time-item">
                <ion-datetime displayFormat="h mm a" pickerFormat="h mm A"
                              [(ngModel)]="w.start"
                              (ionChange)="timeChange(w)">
                </ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item class="multi-input time-item">
                <ion-datetime displayFormat="h mm a" pickerFormat="h mm A"
                            [(ngModel)]="w.finish"
                            (ionChange)="timeChange(w)">
                </ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col col-auto>
              <ion-item>
                <ion-icon *ngIf="!w.lunch" name="remove"></ion-icon>
                <ion-icon *ngIf="w.lunch" name="restaurant"></ion-icon>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <p>{{w.hoursWorked}} hrs</p>
              </ion-item>
            </ion-col>
        </ng-template>
        <ng-template #chooseday>
          <ion-col>
            <button ion-button full outline
                    (click)="chooseDayType(w)">{{w.dayString}}</button>
          </ion-col>
        </ng-template>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-item>
    <ion-label>Select All Verified</ion-label>
    <ion-checkbox color="dark" checked="true"
                  (ionChange)="selectAll()"
                  [(ngModel)]="allSelected">></ion-checkbox>
  </ion-item>

<ion-item-group>
  <ion-item-divider color="light">A</ion-item-divider>
  <ion-item>Angola</ion-item>
  <ion-item>Argentina</ion-item>
</ion-item-group>
<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>
<ion-item>
  <button ion-button icon-start>
    <ion-icon name="star"></ion-icon>
    Left Icon
  </button>

  <button ion-button icon-end item-end>
    Right Icon
    <ion-icon name="star"></ion-icon>
  </button>
</ion-item>
<ion-list>
  <ion-list-header>
    Action
  </ion-list-header>
  <ion-item>Terminator II</ion-item>
  <ion-item>The Empire Strikes Back</ion-item>
  <ion-item>Blade Runner</ion-item>
</ion-list>
<p>num of days {{days}}</p>
<pre>{{today | json}}</pre>
<pre>{{timesheets.times | json}}</pre>




</ion-content>
