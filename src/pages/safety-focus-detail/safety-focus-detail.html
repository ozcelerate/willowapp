<ion-header>

  <ion-navbar>
    <ion-title>Safety Reminder Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="settings-content terms-content legal-content">
  <div class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-40>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="safetyFocus.image" alt="aca va la img" title="IMAGE!"></preload-image>
      </ion-col>
    </ion-row>
  </div>
    <p>Last modified: {{safetyFocus.date}}</p>
    <h4 class="legal-title">Safety Focus</h4>
    <p>{{safetyFocus.description}}.</p>
    <h4 class="legal-title">Details</h4>
    <p  *ngFor="let d of safetyFocus.details">{{d}}</p>
    <h4 class="legal-title" *ngIf="actionsExist">Actions</h4>
    <!--must list out the action steps here-->

    <ion-list>
      <ion-item>
        <ion-label>I have read and understood</ion-label>
        <ion-toggle [(ngModel)]="sfAccepted"></ion-toggle>
      </ion-item>
    </ion-list>

</ion-content>
