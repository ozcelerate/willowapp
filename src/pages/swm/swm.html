<ion-header>
  <ion-navbar>
    <ion-title>SWMs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="schedule-content">
<ion-list class="schedule-list">
  <ion-item class="schedule-item" *ngFor="let item of activeSWMs.items">
    <ion-row>
      <ion-col width-20 class="schedule-date">
        <!--<h2 class="schedule-day">{{item.id}}</h2>
        <h3 class="schedule-month">{{item.inuse}}</h3>
        <h4 class="schedule-time">{{item.name}}</h4>-->
        <!-- inspiredby http://fiddle.jshell.net/chrisupjohn/u9yD4/ -->
        <div id="light">
            <span [class.active]="item.red" id="red"></span>
            <span [class.active]="item.yellow" id="orange"></span>
            <span [class.active]="item.green" id="green"></span>
        </div>
      </ion-col>
      <ion-col width-80 class="schedule-data">
        <div class="data-item">
          <div class="item-content">
            <h2 class="item-title one-line">{{item.name}}</h2>
            <div class="item-description">
              <ion-icon class="description-icon" name="clock"></ion-icon>
              <p class="description-text">{{item.inuse}}</p>
            </div>
            <div class="item-description">
              <ion-icon class="description-icon" name="navigate"></ion-icon>
              <p class="description-text one-line">{{item.description}}</p>
            </div>
          </div>
          <ion-icon class="item-icon" name="arrow-forward"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
<section class="form-section">
  <button ion-button block class="form-action-button create-post-button" (click)="gotoSafetyFocus()">Next -> Safety Focus</button>
</section>
</ion-content>
